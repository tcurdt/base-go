language: go
go:
- 1.10.x

branches:
  only:
  - master
  - /^v\d+\.\d+.\d+$/

notifications:
  email:
    on_success: change
    on_failure: always

before_install:
- echo "before_install"
install:
- echo "install"
after_install:
- echo "after_install"

before_script:
- echo "before_script"
script:
- env
- make
after_success:
- echo "after_success"

before_deploy:
- set -e
- echo "before_deploy"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
  - "dist/*-*-*-*.tgz"
  on:
    # repo: tcurdt/go-base
    tags: true
    # condition: $TRAVIS_GO_VERSION =~ ^1\.10\.[0-9x]+$
after_deploy:
- echo "after_deploy"
- set +e

after_script:
- echo "after_script"
